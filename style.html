<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เกมหลบหลีก</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-screen">
        <h1>บล็อกสุดหรรษา</h1>
        <h1>เข้าสู่ระบบ</h1>
        <input type="text" id="player-name" placeholder="กรอกชื่อของคุณ">
        <button id="start-game">เริ่มเกม</button>
    </div>

    <div id="game-screen" class="hidden">
        <div class="game-container">
            <div id="player"></div>
            <div id="scoreboard">คะแนน: <span id="score">0</span></div>
        </div>
    </div>

    <div id="leaderboard-screen" class="hidden">
        <h1>10 อันดับคะแนนสูงสุด</h1>
        <ol id="leaderboard"></ol>
        <button id="restart-game">เล่นอีกครั้ง</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
